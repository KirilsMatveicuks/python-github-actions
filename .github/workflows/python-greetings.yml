name: Python Greetings Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: 'mtararujs/python-greetings'
          path: 'python-greetings'

      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: python-greetings

  deploy-to-dev:
    needs: install-pip-deps
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: 'mtararujs/python-greetings'
          path: 'python-greetings'

      - name: Stop existing service
        shell: cmd
        run: |
          pm2 delete greetings-app-dev || echo "No process found"
          exit 0

      - name: Start new service
        shell: cmd
        run: |
          pm2 start app.py --name greetings-app-dev -- --port 7001
          pm2 save
        working-directory: python-greetings

  deploy-to-staging:
    needs: deploy-to-dev
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: 'mtararujs/python-greetings'
          path: 'python-greetings'

      - name: Stop existing service
        shell: cmd
        run: |
          pm2 delete greetings-app-staging || echo "No process found"
          exit 0

      - name: Start new service
        shell: cmd
        run: |
          pm2 start app.py --name greetings-app-staging -- --port 7002
          pm2 save
        working-directory: python-greetings

  deploy-to-preprod:
    needs: deploy-to-staging
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: 'mtararujs/python-greetings'
          path: 'python-greetings'

      - name: Stop existing service
        shell: cmd
        run: |
          pm2 delete greetings-app-preprod || echo "No process found"
          exit 0

      - name: Start new service
        shell: cmd
        run: |
          pm2 start app.py --name greetings-app-preprod -- --port 7003
          pm2 save
        working-directory: python-greetings

  deploy-to-prod:
    needs: deploy-to-preprod
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Clone python-greetings repo
        uses: actions/checkout@v4
        with:
          repository: 'mtararujs/python-greetings'
          path: 'python-greetings'

      - name: Stop existing service
        shell: cmd
        run: |
          pm2 delete greetings-app-prod || echo "No process found"
          exit 0

      - name: Start new service
        shell: cmd
        run: |
          pm2 start app.py --name greetings-app-prod -- --port 7004
          pm2 save
        working-directory: python-greetings
