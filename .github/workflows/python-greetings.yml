# .github/workflows/python-greetings.yml
name: Python Greetings Microservice Delivery Pipeline

on: [push]

jobs:
  install-pip-deps:
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/install-deps

  deploy-to-dev:
    needs: [install-pip-deps]
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/deploy
        with:
          environment: dev
          port: 7001

  tests-on-dev:
    needs: [deploy-to-dev]
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/test
        with:
          environment: dev

  deploy-to-staging:
    needs: [tests-on-dev]
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/deploy
        with:
          environment: staging
          port: 7002

  tests-on-staging:
    needs: [deploy-to-staging]
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/test
        with:
          environment: staging

  deploy-to-preprod:
    needs: [tests-on-staging]
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/deploy
        with:
          environment: preprod
          port: 7003

  tests-on-preprod:
    needs: [deploy-to-preprod]
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/test
        with:
          environment: preprod

  deploy-to-prod:
    needs: [tests-on-preprod]
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/deploy
        with:
          environment: prod
          port: 7004

  tests-on-prod:
    needs: [deploy-to-prod]
    runs-on: [self-hosted]
    steps:
      - uses: ./.github/actions/test
        with:
          environment: prod