name: Python Delivery Pipeline

on:
  push:
    branches:
      - main

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone python-greetings repository
        uses: actions/checkout@v4
        with:
          repository: mtararujs/python-greetings
          path: python-greetings

      - name: Install dependencies
        run: python -m pip install -r requirements.txt
        shell: cmd
        working-directory: python-greetings

  deploy-to-dev:
    needs: install-pip-deps
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ОБЯЗАТЕЛЬНО ДОБАВЛЯЕМ!

      - name: Deploy to Dev
        uses: ./.github/actions/deploy/action.yml  # УДАЛИЛ @v1
        with:
          environment: dev
          port: 7001

  tests-on-dev:
    needs: deploy-to-dev
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests on Dev
        uses: ./.github/actions/test/action.yml
        with:
          environment: dev
