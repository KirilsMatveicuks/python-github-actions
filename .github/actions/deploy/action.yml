name: Deploy Service
description: Deploys the Python Greetings service
inputs:
  environment:
    required: true
  port:
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone python-greetings repository
      uses: actions/checkout@v4
      with:
        repository: mtararujs/python-greetings
        path: python-greetings

    - name: Stop existing service
      run: pm2 delete greetings-app-${{ inputs.environment }} || exit /b 0
      shell: cmd
      working-directory: python-greetings

    - name: Start new service
      run: pm2 start app.py --name greetings-app-${{ inputs.environment }} -- --port ${{ inputs.port }}
      shell: cmd
      working-directory: python-greetings
