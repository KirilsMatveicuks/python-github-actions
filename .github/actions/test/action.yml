name: Run Tests
description: Run API Tests
inputs:
  environment:
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout API framework repository
      uses: actions/checkout@v4
      with:
        repository: mtararujs/course-js-api-framework
        path: api-framework

    - name: Install dependencies
      run: npm install
      working-directory: api-framework
      shell: bash

    - name: Run tests
      run: npm run greetings greetings_${{ inputs.environment }}
      working-directory: api-framework
      shell: bash
