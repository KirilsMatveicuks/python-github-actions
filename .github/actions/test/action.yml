name: Run Tests
description: Runs API tests for the service

inputs:
  environment:
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clone test repository
      uses: actions/checkout@v4
      with:
        repository: mtararujs/course-js-api-framework
        path: course-js-api-framework

    - name: Show current directory
      run: pwd
      shell: bash

    - name: List directory contents
      run: ls -la
      shell: bash

    - name: Show Node.js and npm versions
      run: |
        node --version
        npm --version
      shell: bash

    - name: Install dependencies
      run: npm install
      shell: bash
      working-directory: course-js-api-framework

    - name: List available npm scripts
      run: npm run
      shell: bash
      working-directory: course-js-api-framework

    - name: Detailed test run
      run: |
        echo "Running tests for ${{ inputs.environment }}"
        npm run greetings greetings_${{ inputs.environment }} || (echo "Test run failed" && exit 1)
      shell: bash
      working-directory: course-js-api-framework