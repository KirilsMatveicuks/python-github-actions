name: 'Run Tests'
description: 'Run tests for Python Greetings application in specified environment'

inputs:
  environment:
    description: 'Environment to test (dev/staging/preprod/prod)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout Pipeline Repository
      uses: actions/checkout@v4

    - name: Clone Test Framework Repository
      uses: actions/checkout@v4
      with:
        repository: mtararujs/course-js-api-framework
        path: test-framework

    - name: Run Environment Tests
      working-directory: test-framework
      shell: cmd
      run: |
        echo Running tests on ${{ inputs.environment }} Environment...
        npm install
        npm run greetings greetings_${{ inputs.environment }}